<div class="container-fluid" style="margin:30px ;">
    <div class="row">
        <!-- <div class="col-md-6">
            <img src="../../../assets/login_img.svg" height="100%" width="100%">
        </div> -->
        <div class="col-md-4 mt-3 mb-2">
            <h3 class="text-success text-center"><b>MAadhar</b></h3>

            <form action="" class="mt-5 p-5">
                <h5 class="text-primary mb-3">Login </h5>
                <div class="form-floating mb-3">
                  <label for="floatingInput">Username</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" >
                </div>
                  <div class="form-floating mb-3">
                    <label for="floatingPassword">Password</label>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" >
                  </div>
                  <div class="form-floating mb-3">
                    <label for="floatingSelect">Role</label><br>
                    <select class="form-select" id="floatingSelect" aria-label="Role" name="role" >
                      <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                    </select>
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-success me-md-2" type="button" (click)="login()" >Login</button>
                  </div>
                  <a [routerLink]="['/signup']" [queryParams]="{msg:'name'}" class="text-primary" style="text-decoration: none;" >Create account ? </a>
            </form>

        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
